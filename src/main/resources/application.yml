spring:
  application:
    name: alang-backend
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/alang
    username: postgres #TODO - use environment variables for DB credentials in production
    password: postgres
    driver-class-name: org.postgresql.Driver

  # Flyway database migrations
  flyway:
    enabled: true
    locations: classpath:db/migration

  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: validate # Flyway manages schema; Hibernate validates it matches entities
    show-sql: false # Set to true for debugging
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Security configuration
  security:
    # TODO: Configure JWT secret
    # This should be in environment variables, NOT committed to git
    jwt:
      secret: ${JWT_SECRET:CHANGE_THIS_SECRET_KEY_IN_PRODUCTION}
      expiration: 86400000 # 24 hours in milliseconds

# LLM API configuration
# Using Ollama for local development (run: ollama pull qwen3 && ollama serve)
# OpenAI config preserved below for when we switch to a cloud provider

llm:
  provider: openai
  api:
    key: ${LLM_API_KEY}
    baseUrl: ${LLM_API_BASE_URL:https://api.openai.com/v1}
  models:
    cheap: gpt-3.5-turbo
    standard: gpt-3.5-turbo #gpt-4-turbo
    premium: gpt-3.5-turbo #gpt-4
  # provider: ollama
  # api:
  #   key: ollama # Ollama doesn't require a key, but the field is required
  #   baseUrl: ${LLM_API_BASE_URL:http://localhost:11434/v1}

  # # Model selection configuration
  # models:
  #   cheap: huihui_ai/hunyuan-mt-abliterated # For casual chat, brief responses
  #   standard: huihui_ai/hunyuan-mt-abliterated # For standard explanations
  #   premium: huihui_ai/hunyuan-mt-abliterated # For detailed explanations, complex topics

  # Cost control configuration
  token-limits:
    free-tier-daily: 50000 # ~50k tokens/day for free users
    pro-tier-daily: 500000 # ~500k tokens/day for pro users
    per-request-max: 4096 # Max tokens per single request

  # Summarization configuration
  summarization:
    message-threshold: 10 # Trigger summary after N messages
    token-threshold: 2000 # Or when context exceeds N tokens

# Application configuration
app:
  # CORS configuration (for React frontend)
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS

  # Rate limiting (TODO: implement)
  rate-limit:
    requests-per-minute: 60
    requests-per-hour: 1000

# Logging configuration
logging:
  level:
    com.alang: DEBUG # Change to INFO in production
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG # Set to INFO in production
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Server configuration
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param # Only include stacktrace when ?trace=true

---
# Production profile (activate with --spring.profiles.active=prod)
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate # NEVER use 'update' in production
    show-sql: false

  # Production logging
logging:
  level:
    com.alang: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
